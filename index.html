<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
        <link href="css/stylesheet.css" rel="stylesheet">
        <title>Skills Explorer</title>
    </head>

    <body>

        <div id="header">
            <h1>Skills Explorer</h1>
        </div>
        <div id="stuff">
            <form action="">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="first" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John" aria-label="First name">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="last" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe" aria-label="Last name">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="johndoe@example.com" aria-label="Email">
                         <!-- required> -->
                    </div>
                </div>

                <br>
                
                <div class="row">
                    <div class="col-auto">
                        <label for="street" class="form-label">Address 1</label>
                        <input type="text" class="form-control" placeholder="123 Main St" aria-label="Address 1">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="apt" class="form-label">Address 2</label>
                        <input type="text" class="form-control" placeholder="Suite 100" aria-label="Address 2">
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-auto">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Chicago" aria-label="City">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" placeholder="IL" aria-label="State">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" aria-label="Zip">
                    </div>
                </div>

                <br>

                <label for="district" class="form-label">District</label>
                <select class="form-select" aria-label="District">
                    <option selected>Select District</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="4">Three</option>
                    <option value="5">Thre</option>
                    <option value="6">Thee</option>
                    <option value="7">Tree</option>
                    <option value="8">hree</option>
                </select>

                <br>
                <button type="submit" onclick=""  class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
