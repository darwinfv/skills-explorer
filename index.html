<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link href="css/stylesheet.css" rel="stylesheet">
        <title>Skills Explorer</title>
    </head>

    <body>

        <div id="header">
            <h1>Skills Explorer</h1>
        </div>
        <div id="stuff">
            <form action="javascript:submit();">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="first" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John" name="first" aria-label="First name" autocomplete="given-name">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="last" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe" name="last" aria-label="Last name" autocomplete="family-name">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="johndoe@example.com" name="email" aria-label="Email" autocomplete="email">
                         <!-- required> -->
                    </div>
                </div>

                <br>
                
                <div class="row">
                    <div class="col-auto">
                        <label for="street" class="form-label">Address 1</label>
                        <input type="text" class="form-control" placeholder="123 Main St" name="street" aria-label="Address 1">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="apt" class="form-label">Address 2</label>
                        <input type="text" class="form-control" placeholder="Suite 100" name="apt" aria-label="Address 2">
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-auto">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Chicago" name="city" aria-label="City">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" placeholder="IL" name="state" aria-label="State">
                         <!-- required> -->
                    </div>
                    <div class="col-auto">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" name="zip" aria-label="Zip">
                    </div>
                </div>

                <br>

                <label for="district" class="form-label">District</label>
                <select class="form-select" name="district" aria-label="District">
                    <option selected>Select District</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="4">Three</option>
                    <option value="5">Thre</option>
                    <option value="6">Thee</option>
                    <option value="7">Tree</option>
                    <option value="8">hree</option>
                </select>

                <br>

                <label for="jobs" class="form-label">Insert upto 3 Job Titles</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">1</span>
                    <input type="text" list="job1list" id="job1" class="form-control" name="job1" aria-label="Job Title 1">
                    <datalist id="job1list"></datalist>
                    <span class="input-group-text">2</span>
                    <input type="text" list="job2list" id="job2" class="form-control" name="job2" aria-label="Job Title 2">
                    <datalist id="job2list"></datalist>
                    <span class="input-group-text">3</span>
                    <input type="text" list="job3list" id="job3" class="form-control" name="job3" aria-label="Job Title 3">
                    <datalist id="job3list"></datalist>
                </div>
                <div class="row">
                    <div class="alert alert-danger col-4" id='alert1' role="alert">
                        This job does not exist!
                    </div>
                    <div class="alert alert-danger col-4" id='alert2' role="alert">
                        This job does not exist!
                    </div>
                    <div class="alert alert-danger col-4" id='alert3' role="alert">
                        This job does not exist!
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-danger" onClick="window.location.reload();">Reset</button>
            </form>

            <div class="modal" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Success! Here are the top skills for each job.</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-content">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" id="spinner" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div id="results">

                                <div class="skillset">
                                    <h6 class="result-headers"></h6>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapse1"></a>
                                    <div class="collapse" id="collapse1">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                    <br>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse2" role="button" aria-expanded="false" aria-controls="collapse2"></a>
                                    <div class="collapse" id="collapse2">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                    <br>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse3" role="button" aria-expanded="false" aria-controls="collapse3"></a>
                                    <div class="collapse" id="collapse3">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                </div>

                                <div class="skillset">
                                    <h6 class="result-headers"></h6>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse4" role="button" aria-expanded="false" aria-controls="collapse4"></a>
                                    <div class="collapse" id="collapse4">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                    <br>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse5" role="button" aria-expanded="false" aria-controls="collapse2"></a>
                                    <div class="collapse" id="collapse5">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                    <br>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse6" role="button" aria-expanded="false" aria-controls="collapse3"></a>
                                    <div class="collapse" id="collapse6">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                </div>

                                <div class="skillset">
                                    <h6 class="result-headers"></h6>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse7" role="button" aria-expanded="false" aria-controls="collapse7"></a>
                                    <div class="collapse" id="collapse7">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                    <br>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse8" role="button" aria-expanded="false" aria-controls="collapse2"></a>
                                    <div class="collapse" id="collapse8">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                    <br>
                                    <a class="result-skills" data-bs-toggle="collapse" href="#collapse9" role="button" aria-expanded="false" aria-controls="collapse3"></a>
                                    <div class="collapse" id="collapse9">
                                        <div class="card card-body result-descs"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
        <script src="js/functions.js"></script>
    </body>
